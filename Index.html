<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to Mohammed Moshin</title>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;

            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        h1 {
            color: #6f42c1;
            font-size: 2.5em;
            margin: 0;
        }
        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
